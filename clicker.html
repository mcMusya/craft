<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>clicker</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>


  <!-- Page Content -->
  <div class="container">
	<div class="row mt-5">
		<div class="col-12 text-center">
			<button type="button" class="btn btn-primary counter_button">Click</button>
			<br>
			<h1 class="counter"></h1>
		</div>
	</div>
  </div>  
	<!-- Bootstrap core JavaScript -->
	<script src="vendor/jquery/jquery.slim.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script>
		$(document).ready(function(){
			// console.log(123);
			
			var $counter = $('.counter');
			var counter_count = 0;
			
			$('.counter_button').on('click', function(e){
				counter_count += 1;
				$counter.html(counter_count);
			})
			
		})
		
	</script>
</body>

</html>
