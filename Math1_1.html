<!DOCTYPE html>
<html lang="en">         
    <head>                    
        <meta charset="utf-8">                    
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">                    
        <meta name="description" content="">                    
        <meta name="author" content="">                    
        <title>BlueSchool - Математика
        </title>                             
        <!-- Bootstrap core CSS -->                      
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">             
        <script src="vendor/jquery/jquery.slim.min.js"></script>
        <style> 
            #info {
                padding-top: 20px;
                color: red;
                font-size: 24px;
                font-weight: bold;
            }  
            #info.right {
                color: green;
            }         
        </style>  
    </head>  
                     
    <body> 
                                       
        <div class="input-group mb-3 mt-3">          
            <div class="input-group-prepend">            
                <span class="input-group-text" id="inputGroup-sizing-default">3+9=
                </span>          
            </div>          
            <input id="answer_1" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">                   
        </div>     
                        
        <div class="text-center w-100">            
            <button id="check_answer_1" class="btn btn-success btn-mini" href="https://mcmusyacraft.trademc.org/" >
                Проверить 		      
            </button>  
            <br>               
        </div>   
        
        <div id="info" class="text-center w-100">           
                           
        </div>     
        <br><br><br><br><br><br> 
		<div class="w-100 text-center">
        <a id="next_lesson" class="btn btn-primary d-none" href="Math1_2.html" role="button">Следующий пример</a>
        
    </body>   
     
<script>
    $(document).ready(function(){
        var $info = $('#info');
        
        $(document).on('click', '#check_answer_1', function(e) {
            if ($('#answer_1').val() == 12) {
                $info.addClass('right');
                $info.html('Правильно!');
                $('#next_lesson').removeClass('d-none');
            } else {
                $info.removeClass('right');
                $info.html('Не правильно!');
            }
        })
    });
</script>
    
</html>
